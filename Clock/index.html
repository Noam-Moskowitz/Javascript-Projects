    <div class="timer">
        <div class="content-container">
            <div id="timer-form">
                <form class="d-flex flex-column " name="timer-form">
                    <div class="inputs d-flex">
                        <div class="input-container d-flex flex-column p-2 align-items-center">
                            <label for="hours">Hours</label>
                            <input class="time-input" type="number" min="0" name="hours" id="hours">
                        </div>
                        <div class="input-container d-flex flex-column p-2 align-items-center">
                            <label for="minutes">Minutes</label>
                            <input class="time-input" type="number" min="0" name="minutes" id="minutes">
                        </div>
                        <div class="input-container d-flex flex-column p-2 align-items-center">
                            <label for="seconds">Seconds</label>
                            <input class="time-input" type="number" min="0" name="seconds" id="seconds">
                        </div>
                    </div>
                    <input id="startBtn" type="submit" class="btn btn-success" value="Start Timer">
                </form>
            </div>
            <div id="countdown-screen">
                <div id="timer-screen" class="d-flex align-items-center justify-content-center"></div>
                <div class="button-container d-flex justify-content-center">
                    <div id="clearBtn" class="btn btn-danger m-2">Clear</div>
                    <div id="resumeBtn" class="btn btn-success m-2">Resume</div>
                    <div id="pauseBtn" class="btn btn-warning m-2">Pause</div>
                </div>
            </div>
        </div>
    </div>

                <div id="resumeSwBtn" class="btn btn-success m-2">Resume</div>
                <div id="stopSwBtn" class="btn btn-danger m-2">Stop</div>
                <div id="LapBtn" class="btn btn-secondary m-2">Lap</div>
                <div id="resetBtn" class="btn btn-secondary m-2">Reset</div>
            </div>
            <div id="laps-container" class="laps-container d-flex flex-column"></div>
        </div>
    </div>
